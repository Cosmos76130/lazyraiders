<!DOCTYPE html>
<html>
<head>
	<title>Lazyraiders</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Lazyraiders - v.3</h1>
	<table>
		<thead>
			<tr>
				<th>char</th>
				<th>ilvl</th>
                <th>key</th>
				<th>time</th>
			</tr>
		</thead>
		<tbody id="raiderio-data">
		</tbody>
	</table>

<script>
    fetch('players.txt')
        .then(response => response.text())
        .then(text => {
            const players = text.trim().split('\n');
            const tbody = document.getElementById('raiderio-data');

            players.forEach(player => {
                const [name, realm] = player.split('-');
                const url = `https://raider.io/api/v1/characters/profile?region=tw&realm=${realm}&name=${name}&fields=mythic_plus_weekly_highest_level_runs,gear`;

                fetch(url)
                    .then(response => response.json())
                    .then(json => {
                        const run = json.mythic_plus_weekly_highest_level_runs[0];
                        const gear = json.gear;

                        const tr = document.createElement('tr');

                        const nameTd = document.createElement('td');
                        nameTd.textContent = `${name}`;
                        tr.appendChild(nameTd);

                        const ilvlTd = document.createElement('td');
                        ilvlTd.textContent = gear ? gear.item_level_equipped : 'n/a';
                        tr.appendChild(ilvlTd);

                        const keyTd = document.createElement('td');
                        keyTd.textContent = run ? run.mythic_level : 'n/a';
                        tr.appendChild(keyTd);

                        const timeTd = document.createElement('td');
                        timeTd.textContent = run ? run.completed_at : 'n/a';
                        tr.appendChild(timeTd);

                        tbody.appendChild(tr);
                    });
            });
        });
</script>

</body>
</html>
