<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mythic Keystone Checker</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 1rem;
        background-color: transparent;
        color: inherit;
        text-align: left;
      }
      th, td {
        padding: 0.5rem;
        vertical-align: top;
        border-top: 1px solid #dee2e6;
      }
      th {
        font-weight: bold;
      }
      tbody tr:nth-of-type(even) {
        background-color: #f6f8fa;
      }
      tbody tr:hover {
        background-color: #e8f0fe;
      }
    </style>
  </head>
  <body>
    <h1>Mythic Keystone Checker</h1>
    <div id="results"></div>
    <script src="mythic_keystone_checker.js"></script>
  </body>
</html>
